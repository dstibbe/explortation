<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Resource libraries demo</title>
        <h:outputStylesheet library="mystyle"  name="mystyle.css" />

    </h:head>
    <h:body>
        This shows the default style library (1.1)

        <span class="focus">style</span>

        <ul>
            <li>
                <h:link id="twoLink" value="to style 1.0" outcome="to_1_0" />
            </li><li>
                <h:link id="twoLink" value="to style 1.1" outcome="to_1_1" />
            </li>
        </ul>

    </h:body>
</html>
