<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Resource libraries demo</title>
        <h:outputStylesheet library="mystyle" value="1_1" name="mystyle.css" />

    </h:head>
    <h:body>
        This shows the 1.1 style library

        <span class="focus">style</span>

        <ul>
            <li>
                <h:link id="twoLink" value="to style 1.0" outcome="to_1_0" />
            </li><li>
                <h:link id="twoLink" value="to default style" outcome="to_default" />
            </li>
        </ul>

    </h:body>
</html>
