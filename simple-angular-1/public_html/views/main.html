
<div ng-show="errorMsg" class="errormsg">
    {{errorMsg}}
</div>


<form >
    <label for="inputSomething"> Modify text: </label>
    <input required type="text" ng-model="myModel.something"
           id="inputSomething" name="something">
</form>

<div>
    The following text will be modified by the input box: <span>{{myModel.something}}</span>
</div>
